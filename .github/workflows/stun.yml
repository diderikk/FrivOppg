name: stun CD

on:
  push:
    paths:
      - 'stunserver/*'
      - '.github/workflows/stun.yml'

jobs:

  test:
    name: stuntest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: egor-tensin/setup-gcc@v1
        with:
          platform: x64
      - run: ls
      - run: cp test/attribute_test.cpp .
      - run: ls
      - run: g++ attribute_test.cpp -o test
      - run: ./test
      - run: g++ handler_test.cpp -o test
      - run: ./test

  deploy:
    name: Deploy
    needs: test
    env:
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir ~/.ssh
      - run: echo "$known_hosts" > ~/.ssh/known_hosts
      - run: echo "$private_key" > ~/.ssh/id_rsa
      - run: chmod 600 ~/.ssh/id_rsa
      - run: scp -r stunserver Makefile stun@40.85.141.137:~/
      - run: ssh stun@40.85.141.137 make stun